plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/groups/public/')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    //noinspection DifferentStdlibGradleVersion
    implementation('com.baomidou:mybatis-plus:3.5.2') {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
    }
    implementation 'org.mybatis:mybatis:3.5.10'
    implementation 'org.springframework:spring-context:5.3.22'
    implementation 'org.springframework:spring-jdbc:5.3.22'
//    implementation 'io.lettuce:lettuce-core:6.2.0.RELEASE'
    //noinspection GradlePackageUpdate
    implementation 'redis.clients:jedis:3.9.0'
    implementation 'org.springframework.data:spring-data-redis:2.7.2'
    implementation 'mysql:mysql-connector-java:8.0.30'
//    implementation 'com.zaxxer:HikariCP:4.0.3'
    testImplementation 'com.baomidou:mybatis-plus-generator:3.5.3'
    testImplementation 'org.apache.velocity:velocity-engine-core:2.3'
    compileOnly 'org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT'
    //noinspection VulnerableLibrariesLocal
    compileOnly 'com.github.MilkBowl:VaultAPI:1.7'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}

group = 'cf.wangyu1745'
version = '1.0'
description = 'Sync'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    archiveBaseName.set('Sync')
    archiveClassifier.set('')
    archiveVersion.set('1.0')
    relocate 'io.netty', 'shadow.io.netty'
    relocate 'kotlin', 'shadow.kotlin'
}

processResources {
    expand(version: this.version)
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}